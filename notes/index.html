<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-primary">

    <div class="app-container border border-dark-subtle border-4 rounded-4 bg-light-subtle">

        <header>
            <span id="dateTxt" class="date-text border-bottom border-dark rounded-3"></span>
        </header>

        <main>
            <div class="notes-wrapper border-bottom border-dark-subtle">

            </div>
        </main>

        <footer>
            <div class="footer mt-3">
                <input type="text" id="inputNote" placeholder="Note">
                <button type="button" id="addNoteBtn" class="addNote-btn">+</button>
            </div>

        </footer>

    </div>

    <div class="note border-bottom border-dark-subtle hidden">
         <div class="note-info">
            <input type="checkbox" id="noteCheck" class="note-check">
            <label class="note-text" for="idNoteCheck">Note</label>
         </div>

         <button type="button" id="noteDelBtn" class="noteDel-btn">X
         </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
